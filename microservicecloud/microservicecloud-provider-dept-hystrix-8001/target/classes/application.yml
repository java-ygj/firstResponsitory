server:
 port: 8001

mybatis:
 config-location: classpath:mybatis/mybatis.cfg.xml        # mybatis配置文件所在路径
 type-aliases-package: com.atguigu.springcloud.entities    # 所有Entity别名类所在包
 mapper-locations:
 - classpath:mybatis/mapper/**/*.xml                       # mapper映射文件

spring:
 application:
  name: microservicecloud-dept                            #非常重要，这个是对外暴露的微服务名字
 datasource:
  type: com.alibaba.druid.pool.DruidDataSource            # 当前数据源操作类型
  driver-class-name: org.gjt.mm.mysql.Driver              # mysql驱动包
  url: jdbc:mysql://localhost:3306/cloudDB01              # 数据库名称
  username: root
  password: 123
  dbcp2:
   min-idle: 5                                           # 数据库连接池的最小维持连接数
   initial-size: 5                                       # 初始化连接数
   max-total: 5                                          # 最大连接数
   max-wait-millis: 200                                  # 等待连接获取的最大超时时间
eureka:
 instance:
    instance-id: microservicecloud-dept8001-hystrix             #起别名字，这句话要写在client之前才能生效，设定注册的名字
    prefer-ip-address: true                             #访问路径可以显示IP地址http://ygj:8001/actuator/info--》http://192.168.43.31:8001/actuator/info
 client:                                                #客户端注册进eureka服务列表内
  service-url: 
   defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/            #注册到哪里
info:
 app.name: atguigu-microservicecloud                   #
 company.name: www.atguigu.com                         #公司名字
 build.artifactId: microservicecloud-provider-dept-hystrix-8001                #项目artifactId
 build.version: 0.0.1-SNAPSHOT                      #项目版本
   